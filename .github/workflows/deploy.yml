name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  # Allow manual trigger from Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        # The build script now handles copying demo.html as index.html, embed.js, and favicon.svg

      - name: Update URLs for GitHub Pages
        run: |
          # Fixed GitHub Pages URL for this repository
          GITHUB_PAGES_URL="https://cfausn.github.io/dlt_science"
          
          # Update the CDN base URL in the embed.js file if needed
          sed -i "s|const CDN_BASE_URL = 'https://cfausn.github.io/dlt_science';|const CDN_BASE_URL = '${GITHUB_PAGES_URL}';|g" dist/embed.js
          
          # Update the embed.js URL in index.html
          sed -i "s|src=\"embed.js\"|src=\"${GITHUB_PAGES_URL}/embed.js\"|g" dist/index.html
          
          # Replace the GitHub username placeholder in the HTML
          sed -i "s|GITHUB_USERNAME|cfausn|g" dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 